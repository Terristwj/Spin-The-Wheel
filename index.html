<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin The Wheel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="Winwheel.min.js"></script>
    <script type="text/javascript" src="TweenMax.min.js"></script>
</head>
<body>
    <div id="Main">
        <div id="MainTitle">
            <h1>Spin The Wheel</h1>
            <p>Click <b>SPIN</b> to start winning!</p>
        </div>
        
        <div id="Wheel">
            <div class="the_wheel">
                <canvas id="canvas" width="438" height="582">
                    <p>Sorry, your browser doesn't support canvas. Please try another.</p>
                </canvas>
            </div>
        </div>

        
        <div id="Controls">
            <div id="Prize">
                <label id="Prize-Text">Spin the Wheel!</label>
            </div>
            <br>
            <img id="Spin_Button" class="clickable" src="images/spin_on.png" alt="Spin" onClick="startSpin();" />
            <br />
            <a href="#" onClick="resetWheel()">Play Again</a><br />(reset)
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
